<ion-app>
  <app-menus></app-menus>
  <div class="ion-page" id="main-content">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ folder }}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content [fullscreen]="true">

      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title size="large">{{ folder }}</ion-title>
        </ion-toolbar>
      </ion-header>

      <div id="container">
        <strong class="capitalize">{{ folder }}</strong>
        <p>GRAFICAS XD</p>
      </div>

      <ion-grid [fixed]="true">
        <ion-row>
          <ion-col></ion-col>
          <ion-col>
            <ion-card-content>
              <ion-item>
                <ion-label>Filtrar por Fecha:</ion-label>
                <ion-select [(ngModel)]="filtroFecha" (ionChange)="aplicarFiltro()">
                  <!--
                     <ion-select-option  value="hora">Hora</ion-select-option>
                  -->
                  <ion-select-option  value="dia">Día</ion-select-option>
                  <ion-select-option value="mes">Mes</ion-select-option>
                  <ion-select-option value="año">Año</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-card-content>
          </ion-col>
          <!-- <ion-col>
            <ion-card>
              <ion-card-content>
                <ion-item>
                  <ion-label>Encender LED</ion-label>
                  <ion-toggle [(ngModel)]="isLedOn" color="success" (ionChange)="toggleLed()"></ion-toggle>
                </ion-item>
              </ion-card-content>
            </ion-card>
          </ion-col> -->
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-card>
          <ion-card-content>
            Gráfico de temperatura 1
            <app-temperature-chart></app-temperature-chart>
          </ion-card-content>
        </ion-card>
        <!-- <ion-card>
          Gráfico de Humedad
          <div style="margin: 20px;">
            <canvas id="temperatureChart" width="450" height="200"></canvas>
          </div>
        </ion-card> -->
      </ion-grid>

    </ion-content>
  </div>
</ion-app>
